<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente de zoom</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduçao de Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="media/sinonimos-chitaozinho.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG -->
     <audio preload="metadata" autoplay controls loop>
        <source src="media/sinonimos-chitaozinho.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador nao consegue reproduzir áudio. <a href="media/sinonimos-chitaozinho.mp3">Clique aqui para baixar o arquivo MP3</a></p>
     </audio>
</body>
</html>
