<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <video width="560" controls poster="imagens/thumb.png">
        <source src="media/video.mp4" type="video/mp4">
        <p>Seu navegador nao tem compatibilidade com reprodu√ßao de video.</p>
    </video>
    <h1>Inserindo videos hospedados no YT</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MygAO2jU1_w?si=iEroPrTvvIQAX0_1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo videos hospedados no Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/944861333?h=644aee569c&loop=1" width="560" height="280" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
