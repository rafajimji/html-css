<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <video src="midia/video.mp4" poster="midia/thumb.png" width="500" controls></video>

    <video width="500" controls poster="midia/thumb.png">
        <source src="midia/video.mp4" type="video/mp4">
    </video>
</body>
</html>
