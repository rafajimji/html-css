<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada passo</p>
    <ul type="square">
        <li><abbr title="Utilizando a tag P">Paragrafos</abbr>
        <li><abbr title="Utilizando a tag H1">Titulos</abbr>
        <li><abbr title="Utilizando a tag IMG">Imagens</abbr>
        <li><abbr title="Utilizando a tag ABBR">Abreviações</abbr>
        <li><abbr title="Utilizando a tag">Códigos-fonte</abbr>
        <li><abbr title="Utilizando a tag OL">Listas numeradas</abbr>
        <li><abbr title="Utilizando a tag UL">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
